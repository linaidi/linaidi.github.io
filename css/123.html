<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.web{
			width:500px;
			height:200px;
			border:1px solid red;
		}
		.num{
			width:50px;
			height:50px;
			background-color:red;
			margin:0 auto;
			animation: num 2s ease;
		}
		
		@keyframes num {
			0%{
				opacity:0;
				transform: translateY(-100%);
			}
			100%{
				opacity:1;
				transform: translateY(100%);
			}
		}
	</style>
</head>
<body>
	<div class="web">
	<div class="num">123</div>
	</div>
</body>
</html>
